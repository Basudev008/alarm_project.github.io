<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alarm Clock</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--divided the container into three components - main clock, set-alarm and list of alarms with Delete button -->
    <div class="container">
      <div class="main-clock"></div>
      <div class="set-alarm-clock">
        <form>
          <label>HH:</label>
          <select class="hour"></select>
          <label>MM:</label>
          <select class="minute"></select>
          <label>SS:</label>
          <select class="second"></select>
          <select class="set-meridiem">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <input type="submit" value="Set Alarm" class="set-alarm" />
        </form>
      </div>
      <div class="alarm-list"><h3>Alarms</h3></div>
    </div>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
